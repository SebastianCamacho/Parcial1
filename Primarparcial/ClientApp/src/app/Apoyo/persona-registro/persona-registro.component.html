<div class="Container">
    <div class="Row">
        <form class="">
            <div class="form-group row">
                <div class="col-6">
                    <label for="Identificacion">Identificacion</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.identificacion" placeholder="0123456789" name="Identificacion"
                        id="Identificacion">
                </div>
                <div class="col-6">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.nombre" placeholder="Nombres" name="nombre" id="nombre">
                </div>
                <div class="col-6">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.apellido" placeholder="Apellidos" name="Apellidos" id="Apellidos">
                </div>
                <div class="col-6">
                    <label for="Sexo">Sexo</label>
                    <select class="form-control" [(ngModel)]="persona.sexo" name="Sexo" id="Sexo">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="Edad">Edad</label>
                    <input type="number" class="form-control" [(ngModel)]="persona.edad" placeholder="Edad" name="Edad" id="Edad">
                </div>

                <div class="col-6">
                    <label for="Departamento">Departamento</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.departamento" placeholder="Departamento" name="Departamento"
                        id="Departamento">
                </div>
                <div class="col-6">
                    <label for="Ciudad">Ciudad</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.ciudad" placeholder="Ciudad" name="Ciudad" id="Ciudad">
                </div>
                <div class="col-6">
                    <label for="ValorDeApoyo">Valor De Apoyo</label>
                    <input type="number" class="form-control" [(ngModel)]="persona.valorDeApoyo" placeholder="ValorDeApoyo" name="ValorDeApoyo"
                        id="ValorDeApoyo">
                </div>
                <div class="col-6">
                    <label for="Modalidad">Modalidad de apoyo</label>
                    <select class="form-control" [(ngModel)]="persona.modalidad" name="Modalidad" id="Modalidad">
                        <option value="Alimentario">Alimentario</option>
                        <option value="Economico">Economico</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="Fecha">Fecha</label>
                    <input type="date" class="form-control" [(ngModel)]="persona.fecha" id="start" name="trip-start" value="2020-10-06"
                        min="2020-01-01" max="2021-12-31">
                </div>
                <div class="col-12 justify-content-center">
                    <button class="btn btn-dark btn-block mt-4" (click)="add()">Registrar</button>
                </div>

            </div>
        </form>
    </div>
</div>
